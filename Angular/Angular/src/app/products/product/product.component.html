<div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
  <ul>
    <li *ngFor="let error of errors">
      {{ error }}
    </li>
  </ul>
</div>
<h4>{{service.updateAction? "Update Record":"New Product"}}</h4>
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="ID" #ID="ngModel" [(ngModel)]="service.formData.ID">
  <div class="form-group">
    <label>Product Name</label>
    <input name="ProductName" #ProductName="ngModel" [(ngModel)]="service.formData.ProductName" class="form-control"
      [readonly]="isReadOnly" required>
    <div class="validation-error" *ngIf="ProductName.invalid && ProductName.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input name="Quantity" #Quantity="ngModel" [(ngModel)]="service.formData.Quantity" class="form-control" type="number"
      pattern="^[0-9]\d*$">
    <div class="validation-error" *ngIf="Quantity.hasError('pattern') && Quantity.touched">Please Enter a valid Number!</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-md btn-primary">{{service.updateAction?
      "Update":"Submit"}}</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]> Close</button>
  </div>
</form>
